<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Инспектор гаджет</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>  
<!-- (div.header-logo>.header-logo__img+.header-logo__text)+(div.header-information>.header-information__title+.header-information__subtitle)+(div.contact>(.header-contact__social+.header-contact__phone)+.header-contact__information)+.header-btn -->
  <section class="headers">
    <div class="container">
      <div class="header">
        <div class="header-logo">
          <div class="header-logo__img">
            <img src="./img/header/logo.svg" alt="Логотип">
          </div>
          <div class="header-logo__text">
            <div class="header-logo__text-title">Инспектор Гаджет</div>
            <div class="header-logo__text-subtitle">Универсальный сервисный центр</div>
          </div>
        </div>
        <div class="header-information">
          <div class="header-information-block">
            <div class="header-information__title">Ваш город</div>
            <div class="header-information__subtitle">Калининград</div>
          </div>
          <div class="header-information-block">
            <div class="header-information__title information-title">Заберем гаджет из дома</div>
            <div class="header-information__subtitle information-subtitle">Вызвать курьера</div>
          </div>
        </div>
        <div class="header-contact">
          <div class="header-contact__social">
            <div class="header-contact__socials">
              <img src="./img/header/whatsapp.svg" alt="Вацап">
              <img src="./img/header/telegram.svg" alt="Телеграм">
              <img src="./img/header/viber.svg" alt="Вайбе р">
            </div>
            <div class="header-contact__social-phone">
              <div class="header-contact__phone">8 962 252 09 97</div>
            </div>
          </div>
          <div class="header-contact__information">Пн-Сб: 10:00 до 20:00, Воскресенье выходной </div>
        </div>
        <div class="header-btn">
          <a href="#" class="header-btn__button interface-button__one">Перезвонить вам?</a>
        </div>
      </div>
    </div>
  </section>


<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/slick.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/jquery.maskedinput.min.js"></script>
<script src="js/jquery.fancybox.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
